[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name="Clinamen2"
authors = [
    {name = "Ralf WanzenbÃ¶ck", email = "ralf.wanzenboeck@tuwien.ac.at"}
]
description="a versatile implementation of the Cholesky CMA-ES"
requires-python = ">=3.8"
license = {text = "Apache License 2.0"}
classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3"
]
dependencies = [
    "ase>=3.22",
    "numpy>=1.20",
    "scipy>=1.8",
    "dask>=2022.9.0",
    "distributed>=2022.9.0",
    "jinja2>=3.1.2",
    "dill>=0.3.5.1",
    "tqdm>=4.63.0",
    "packaging>=23.1"
]
dynamic = ["version"]
readme = "README.md"

[project.optional-dependencies]
test = ["pytest", "pytest-datadir"]
doc = ["sphinx", "sphinx-autodoc-typehints", "sphinx-rtd-theme"]

[tool.setuptools]
packages = ["clinamen2"]


[tool.setuptools.dynamic]
version = {attr = "clinamen2.__version__"}
